<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Telegram WebApp</title>
  <link href="/src/tailwind.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics.js";
    import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-functions.js";

    const firebaseConfig = {
      apiKey: process.env.REACT_APP_FIREBASE_API_KEY,
      authDomain: process.env.REACT_APP_FIREBASE_AUTH_DOMAIN,
      databaseURL: process.env.REACT_APP_FIREBASE_DATABASE_URL,
      projectId: process.env.REACT_APP_FIREBASE_PROJECT_ID,
      storageBucket: process.env.REACT_APP_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: process.env.REACT_APP_FIREBASE_MESSAGING_SENDER_ID,
      appId: process.env.REACT_APP_FIREBASE_APP_ID,
      measurementId: process.env.REACT_APP_FIREBASE_MEASUREMENT_ID
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const functions = getFunctions(app);

    const Telegram = window.Telegram.WebApp;
    Telegram.ready();

    async function authenticate() {
      const initData = Telegram.initData;
      const validateAuth = httpsCallable(functions, 'validateTelegramAuth');
      try {
        const result = await validateAuth({ initData });
        const { token } = result.data;
        await signInWithCustomToken(auth, token);
        Telegram.MainButton.hide();
      } catch (error) {
        console.error('Auth failed:', error);
        Telegram.showAlert('Authentication failed');
      }
    }

    import { createRoot } from 'https://esm.sh/react-dom@18';
    import App from '/src/App.jsx';
    authenticate().then(() => {
      createRoot(document.getElementById('root')).render(<App />);
    });
  </script>
</body>
</html>
